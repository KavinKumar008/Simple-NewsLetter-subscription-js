<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsLetter Subscription</title>
    <link rel="stylesheet" href="./news.css">
</head>
<body>
    <div class="subscription-container">
        <h1>Subscribe to our Newsletter</h1>
        <p>Stay updated with latest news and offers!</p>
        <form class="subscription-form" id="subscriptionForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
        <p class="message">We respect your privacy. Unsubscribe Anytime.</p>
        <p id="successMessage">Subscription Successful! Thank you for subscribing.</p>
    </div>

    <script src="./news.js"></script>
</body>
</html>
