<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Login Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <h1 class="heading"> My Login Page  </h1>
         <form class="container">
            <div>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" placeholder="Enter your first name">
            </div>
            
            
            <div>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" placeholder="Enter your last name">
            </div>
            
            
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            
            
            <div>
                <label for="pass">Password:</label>
                <input type="password" id="pass" placeholder="Enter Your password">
            </div>
            
            
            <div>
                <label for="cpass">Conform Password:</label>
                <input type="password" id="cpass" placeholder="Enter Your first name">
            </div>
            
                 <button>Submit</button>
                </form>
        
        
          <footer class="footerPara">
            <p class="para1">Don't have an account yet?</p>
            <p class="para2">Create an account</p>
          </footer>
        
    </div>
</body>
</html>
